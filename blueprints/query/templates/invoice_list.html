{% extends "main_menu.html" %}
      <h2>{{title}}</h2>
      <h5>{{supplier}}</h5>
      <div class="table-responsive small">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
                {% for key in schema %} <!--Jinja подставит сюда функцию -->
                        <th scope="col">{{key}}</th>
                    {% endfor %}
            </tr>
          </thead>

          <tbody>
                 {% for value in result %}
                <tr>
                        {% for key in schema %} <!--Jinja подставит сюда функцию -->
                            <td>{{value[key]}}</td>
                        {% endfor %}
                </tr>
                    {% endfor %}
          </tbody>
        </table>
      </div>
{% endblock %}
